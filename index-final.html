        @keyframes fadeIn {

    <script>
        // ConfiguraÃ§Ã£o SIMPLES E DIRETA
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        
        // Estado
        let conversationHistory = [
            {
                role: 'system',
                content: 'VocÃª Ã© um assistente AI Ãºtil e amigÃ¡vel do MyFabLab. Responda em portuguÃªs de forma clara e educada.'
            }
        ];
        
        // Elementos DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        
        // FunÃ§Ã£o para adicionar mensagem
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Mostrar typing
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typing);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Esconder typing
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        // Mostrar erro
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = 'âŒ ' + message;
            messagesContainer.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        // Enviar mensagem
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Desabilitar input
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Adicionar mensagem do usuÃ¡rio
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });
            
            // Mostrar typing
            showTyping();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://myfablab.online',
                        'X-Title': 'MyFabLab Chat'
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory.slice(-10), // Ãšltimas 10 mensagens
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                hideTyping();
                
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                
            } catch (error) {
                console.error('Erro:', error);
                hideTyping();
                showError(error.message);
            }
            
            // Reabilitar input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
        
        // Event Listeners SIMPLES
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Salvar histÃ³rico (localStorage)
        window.addEventListener('beforeunload', () => {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
                localStorage.setItem('selectedModel', modelSelect.value);
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        });
        
        // Carregar histÃ³rico
        window.addEventListener('load', () => {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    const history = JSON.parse(saved);
                    // Recriar mensagens visuais
                    history.forEach(msg => {
                        if (msg.role !== 'system') {
                            addMessage(msg.content, msg.role === 'user');
                        }
                    });
                    conversationHistory = history;
                }
                
                const savedModel = localStorage.getItem('selectedModel');
                if (savedModel && document.querySelector(`option[value="${savedModel}"]`)) {
                    modelSelect.value = savedModel;
                }
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
        });
        
        // Log de status
        console.log('âœ… MyFabLab Chat AI - VersÃ£o Final');
        console.log('ðŸš€ 59 modelos gratuitos disponÃ­veis!');
        console.log('ðŸ’¡ Desenvolvido pela equipe Fazedoria');
    </script>
