<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        .model-selector-container {
            position: relative;
            width: 300px;
        }
        
        .model-selector {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        
        .model-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            z-index: 9999;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .model-dropdown.show {
            display: block;
        }
        
        .model-option {
            padding: 10px;
            cursor: pointer;
        }
        
        .model-option:hover {
            background: #f0f0f0;
        }
        
        .model-option.selected {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Teste do Dropdown de Modelos</h1>
    
    <div class="model-selector-container">
        <button class="model-selector" id="modelBtn">
            <span id="selectedModel">Llama 3.2 3B</span> â–¼
        </button>
        <div class="model-dropdown" id="modelDropdown">
            <div class="model-option" data-id="model1" data-name="Modelo 1">Modelo 1</div>
            <div class="model-option" data-id="model2" data-name="Modelo 2">Modelo 2</div>
            <div class="model-option" data-id="model3" data-name="Modelo 3">Modelo 3</div>
        </div>
    </div>
    
    <p>Modelo selecionado: <span id="currentModel">Llama 3.2 3B</span></p>
    
    <script>
        // Teste simples
        const btn = document.getElementById('modelBtn');
        const dropdown = document.getElementById('modelDropdown');
        const selectedSpan = document.getElementById('selectedModel');
        const currentSpan = document.getElementById('currentModel');
        
        // Toggle dropdown
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            console.log('Button clicked');
            dropdown.classList.toggle('show');
        });
        
        // Select model
        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const name = option.dataset.name;
                console.log('Model selected:', name);
                selectedSpan.textContent = name;
                currentSpan.textContent = name;
                dropdown.classList.remove('show');
            });
        });
        
        // Close on outside click
        document.addEventListener('click', () => {
            dropdown.classList.remove('show');
        });
        
        console.log('Test page loaded');
    </script>
</body>
</html>
