<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown Funcionando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .model-selector-container {
            position: relative;
        }
        
        .model-selector {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #20808d;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .model-selector:hover {
            background: #f8f8f8;
        }
        
        #modelDropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background: white;
            border: 2px solid #20808d;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .model-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .model-option:hover {
            background: #f0f0f0;
        }
        
        .model-option:last-child {
            border-bottom: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teste do Dropdown de Modelos</h2>
        
        <div class="model-selector-container">
            <button class="model-selector" id="dropdownBtn">
                <span id="selectedText">Llama 3.2 3B</span>
                <span>▼</span>
            </button>
            
            <div id="modelDropdown">
                <div class="model-option">Llama 3.2 3B</div>
                <div class="model-option">Gemini 2.0 Flash</div>
                <div class="model-option">Qwen 2.5 72B</div>
                <div class="model-option">Llama 3.1 70B</div>
                <div class="model-option">Mistral 7B</div>
                <div class="model-option">GPT-3.5 Turbo</div>
            </div>
        </div>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Aguardando...</span><br>
            <strong>Modelo selecionado:</strong> <span id="currentModel">Llama 3.2 3B</span>
        </div>
    </div>
    
    <script>
        console.log('Script iniciado');
        
        const btn = document.getElementById('dropdownBtn');
        const dropdown = document.getElementById('modelDropdown');
        const selectedText = document.getElementById('selectedText');
        const currentModel = document.getElementById('currentModel');
        const status = document.getElementById('status');
        
        // Função para toggle dropdown
        function toggleDropdown(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
                status.textContent = 'Dropdown fechado';
            } else {
                dropdown.style.display = 'block';
                status.textContent = 'Dropdown aberto';
            }
            
            console.log('Dropdown toggled:', dropdown.style.display);
        }
        
        // Adicionar evento ao botão
        btn.addEventListener('click', toggleDropdown);
        
        // Adicionar eventos aos options
        const options = dropdown.querySelectorAll('.model-option');
        options.forEach(option => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();
                const text = this.textContent;
                selectedText.textContent = text;
                currentModel.textContent = text;
                dropdown.style.display = 'none';
                status.textContent = 'Modelo selecionado: ' + text;
                console.log('Modelo selecionado:', text);
            });
        });
        
        // Fechar ao clicar fora
        document.addEventListener('click', function(e) {
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
                status.textContent = 'Dropdown fechado (clique fora)';
            }
        });
        
        status.textContent = 'Pronto para usar';
        console.log('Script carregado com sucesso');
    </script>
</body>
</html>
