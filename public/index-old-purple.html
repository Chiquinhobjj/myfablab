<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyFabLab Chat AI - Converse com mais de 50 modelos de IA gratuitamente">
    <meta name="keywords" content="chat, ai, inteligência artificial, gratuito, openrouter">
    <title>🚀 MyFabLab Chat AI</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Estilos inline para performance -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        .models-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #modelSelect {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            max-width: 300px;
            flex: 1;
            min-width: 200px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            animation: fadeIn 0.3s ease-out;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.ai .message-content {
            background: #f1f3f5;
            color: #1a1a1a;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #667eea;
        }
        
        .message.ai .message-avatar {
            background: #f1f3f5;
        }
        
        .typing {
            display: flex;
            gap: 4px;
            padding: 15px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:active {
            transform: scale(0.95);
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            animation: fadeIn 0.3s;
        }
        
        .connection-status {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        
        .connection-status.offline {
            background: #ff5252;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 60%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            .message-content {
                max-width: 85%;
            }
            .container {
                padding: 10px;
            }
            .models-bar {
                padding: 10px;
            }
        }
        
        /* Scrollbar personalizada */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #f1f3f5;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 MyFabLab Chat AI</h1>
            <span class="status">
                ✨ Versão Segura
                <span class="connection-status" id="connectionStatus"></span>
            </span>
        </div>
        
        <div class="chat-container">
            <div class="models-bar">
                <label for="modelSelect">Modelo:</label>
                <select id="modelSelect">
                    <optgroup label="⭐ Recomendados">
                        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Rápido)</option>
                        <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B (Balanceado)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Poderoso)</option>
                    </optgroup>
                    <optgroup label="🦙 Meta Llama">
                        <option value="meta-llama/llama-3.1-70b-instruct:free">Llama 3.1 70B</option>
                        <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B</option>
                    </optgroup>
                    <optgroup label="🔷 Mistral">
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
                    </optgroup>
                    <optgroup label="💎 Google">
                        <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                    </optgroup>
                </select>
                <small style="color: #666; margin-left: 10px;">59 modelos gratuitos disponíveis</small>
            </div>
            
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        Olá! Sou o assistente AI do MyFabLab. Como posso ajudar você hoje?
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Digite sua mensagem..."
                        autocomplete="off"
                        autofocus
                        rows="1"
                    ></textarea>
                    <button id="sendButton">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api/chat'
            : '/api/chat';
        
        // Estado
        let conversationHistory = [
            {
                role: 'system',
                content: 'Você é um assistente AI útil e amigável. Responda em português de forma clara e educada.'
            }
        ];
        
        // Elementos DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Funções
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '👤' : '🤖';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';
            
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typing);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '❌ ' + message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function updateConnectionStatus(online) {
            connectionStatus.className = online ? 'connection-status' : 'connection-status offline';
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Desabilitar input
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Adicionar mensagem do usuário
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });
            
            // Mostrar typing
            showTyping();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory.slice(-10),
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                hideTyping();
                
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                
                updateConnectionStatus(true);
                
            } catch (error) {
                console.error('Erro:', error);
                hideTyping();
                showError(error.message);
                updateConnectionStatus(false);
            }
            
            // Reabilitar input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
        
        // Auto-resize do textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Salvar/Carregar histórico
        window.addEventListener('beforeunload', () => {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
                localStorage.setItem('selectedModel', modelSelect.value);
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        });
        
        window.addEventListener('load', () => {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                    // Recriar mensagens visuais
                    conversationHistory.forEach(msg => {
                        if (msg.role !== 'system') {
                            addMessage(msg.content, msg.role === 'user');
                        }
                    });
                }
                
                const savedModel = localStorage.getItem('selectedModel');
                if (savedModel && document.querySelector(`option[value="${savedModel}"]`)) {
                    modelSelect.value = savedModel;
                }
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
            
            // Verificar conexão
            checkConnection();
        });
        
        // Verificar conexão com o backend
        async function checkConnection() {
            try {
                const healthUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3001/api/health'
                    : '/api/health';
                    
                const response = await fetch(healthUrl);
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }
        
        // Verificar conexão periodicamente
        setInterval(checkConnection, 30000);
        
        // PWA - Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
