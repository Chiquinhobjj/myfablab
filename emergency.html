<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            animation: fadeIn 0.3s ease-out;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.ai .message-content {
            background: #f1f3f5;
            color: #1a1a1a;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .message.user .message-avatar {
            background: #667eea;
        }
        
        .message.ai .message-avatar {
            background: #f1f3f5;
        }
        
        .typing {
            display: flex;
            gap: 4px;
            padding: 15px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:active {
            transform: scale(0.95);
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .models-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #modelSelect {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 60%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MyFabLab Chat AI</h1>
            <span class="status">‚úÖ Vers√£o Emergencial Ativa</span>
        </div>
        
        <div class="chat-container">
            <div class="models-bar">
                <label for="modelSelect">Modelo:</label>
                <select id="modelSelect">
                    <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 (R√°pido)</option>
                    <option value="google/gemma-2-9b-it:free">Gemma 2 (Balanceado)</option>
                    <option value="microsoft/phi-3-mini-128k-instruct:free">Phi 3 (Eficiente)</option>
                    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Poderoso)</option>
                </select>
                <small style="color: #666;">59 modelos dispon√≠veis</small>
            </div>
            
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        Ol√°! Sou o assistente AI do MyFabLab. 
                        Esta √© a vers√£o emergencial enquanto resolvemos alguns problemas t√©cnicos. 
                        Como posso ajudar voc√™ hoje?
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Digite sua mensagem..."
                        autocomplete="off"
                        autofocus
                    >
                    <button id="sendButton">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        
        // Estado
        let conversationHistory = [
            {
                role: 'system',
                content: 'Voc√™ √© um assistente AI √∫til e amig√°vel. Responda em portugu√™s de forma clara e educada.'
            }
        ];
        
        // Elementos DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        
        // Fun√ß√µes
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typing);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå ' + message;
            messagesContainer.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Desabilitar input
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });
            
            // Mostrar typing
            showTyping();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'MyFabLab Emergency'
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory.slice(-10),
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                hideTyping();
                
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                
            } catch (error) {
                console.error('Erro:', error);
                hideTyping();
                showError(error.message);
            }
            
            // Reabilitar input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Salvar/Carregar hist√≥rico
        window.addEventListener('beforeunload', () => {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
                localStorage.setItem('selectedModel', modelSelect.value);
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        });
        
        window.addEventListener('load', () => {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                }
                
                const savedModel = localStorage.getItem('selectedModel');
                if (savedModel) {
                    modelSelect.value = savedModel;
                }
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
        });
        
        // Log de status
        console.log('‚úÖ MyFabLab Emergency Version Loaded');
        console.log('üìç Time Fazedoria: Agentes prontos em .claude/agents/');
        console.log('üöÄ Use @emergency-fixer para problemas cr√≠ticos');
    </script>
</body>
</html>
