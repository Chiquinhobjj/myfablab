<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug API OpenRouter</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #00ff00; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #444; }
        .output {
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #ffff00; }
        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug API OpenRouter</h1>
        
        <div>
            <h2>API Keys Dispon√≠veis:</h2>
            <button onclick="setKey(0)">Usar Myfablab-01</button>
            <button onclick="setKey(1)">Usar Myfablab-02</button>
            <button onclick="setKey(2)">Usar Myfablab-03</button>
        </div>
        
        <div>
            <h2>API Key Atual:</h2>
            <input type="text" id="apiKey" value="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" readonly>
        </div>
        
        <div>
            <h2>Testes:</h2>
            <button onclick="testBasic()">üß™ Teste B√°sico</button>
            <button onclick="testWithDifferentHeaders()">üîß Teste Headers Alternativos</button>
            <button onclick="testAllKeys()">üîë Testar Todas as Chaves</button>
            <button onclick="testModels()">ü§ñ Listar Modelos</button>
        </div>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        const API_KEYS = [
            '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',
            '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',
            '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'
        ];
        
        const output = document.getElementById('output');
        const apiKeyInput = document.getElementById('apiKey');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function setKey(index) {
            apiKeyInput.value = API_KEYS[index];
            log(`‚úÖ Chave alterada para Myfablab-0${index + 1}`, 'success');
        }
        
        async function testBasic() {
            log('üß™ Iniciando teste b√°sico...', 'info');
            
            const apiKey = apiKeyInput.value;
            const url = 'https://openrouter.ai/api/v1/chat/completions';
            
            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json',
                'HTTP-Referer': 'https://myfablab.online',
                'X-Title': 'MyFabLab Debug'
            };
            
            const body = {
                model: 'meta-llama/llama-3.2-3b-instruct:free',
                messages: [
                    {role: 'system', content: 'Responda apenas OK'},
                    {role: 'user', content: 'Teste'}
                ],
                max_tokens: 10
            };
            
            log('üì§ Headers enviados:', 'info');
            log(JSON.stringify(headers, null, 2), 'info');
            
            log('üì§ Body enviado:', 'info');
            log(JSON.stringify(body, null, 2), 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });
                
                log(`üì• Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('üì• Resposta:', 'info');
                log(JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                log(error.stack, 'error');
            }
        }
        
        async function testWithDifferentHeaders() {
            log('üîß Testando com headers alternativos...', 'info');
            
            const apiKey = apiKeyInput.value;
            const url = 'https://openrouter.ai/api/v1/chat/completions';
            
            // Teste 1: Sem HTTP-Referer
            log('üì§ Teste 1: Sem HTTP-Referer', 'info');
            try {
                const response1 = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.2-3b-instruct:free',
                        messages: [{role: 'user', content: 'Hi'}],
                        max_tokens: 10
                    })
                });
                log(`üì• Status: ${response1.status}`, response1.ok ? 'success' : 'error');
            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');
            }
            
            // Teste 2: Com OpenRouter-Headers
            log('üì§ Teste 2: Com headers OpenRouter espec√≠ficos', 'info');
            try {
                const response2 = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'OpenRouter-Referrer': 'https://myfablab.online',
                        'OpenRouter-Title': 'MyFabLab'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.2-3b-instruct:free',
                        messages: [{role: 'user', content: 'Hi'}],
                        max_tokens: 10
                    })
                });
                log(`üì• Status: ${response2.status}`, response2.ok ? 'success' : 'error');
                const data = await response2.json();
                log(JSON.stringify(data, null, 2), response2.ok ? 'success' : 'error');
            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');
            }
        }
        
        async function testAllKeys() {
            log('üîë Testando todas as chaves...', 'info');
            
            for (let i = 0; i < API_KEYS.length; i++) {
                log(`\nüîë Testando Myfablab-0${i + 1}`, 'info');
                apiKeyInput.value = API_KEYS[i];
                
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEYS[i]}`,
                            'Content-Type': 'application/json',
                            'HTTP-Referer': 'https://myfablab.online'
                        },
                        body: JSON.stringify({
                            model: 'meta-llama/llama-3.2-3b-instruct:free',
                            messages: [{role: 'user', content: 'Hi'}],
                            max_tokens: 10
                        })
                    });
                    
                    log(`üì• Status: ${response.status}`, response.ok ? 'success' : 'error');
                    
                    if (!response.ok) {
                        const error = await response.json();
                        log(`Erro: ${error.error?.message || 'Desconhecido'}`, 'error');
                    }
                } catch (e) {
                    log(`‚ùå Erro: ${e.message}`, 'error');
                }
            }
        }
        
        async function testModels() {
            log('ü§ñ Listando modelos dispon√≠veis...', 'info');
            
            const apiKey = apiKeyInput.value;
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                log(`üì• Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('üì• Resposta:', 'info');
                log(JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Log inicial
        log('üöÄ Debug API OpenRouter iniciado', 'success');
        log('üí° Use os bot√µes acima para testar diferentes configura√ß√µes', 'info');
    </script>
</body>
</html>
